<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example with Click Counter</title>
    <script src="/assets/js/vendor/react.min.js"></script>
    <script src="/assets/js/vendor/react-dom.min.js"></script>
    <script src="/assets/js/vendor/redux.min.js"></script>
    <script src="/assets/js/vendor/react-redux.min.js"></script>
    <script src="/assets/js/vendor/browser.min.js"></script>
  </head>
  <body>
    <div id="message" align="center"></div>

    <script type="text/babel">
      class Counter extends React.Component
      {
        constructor(props)
        {
          super(props)
          this.state = this.getInitialState()
        }
        
        getInitialState()
        {
          return { clickCount: 0 }
        }
        
        handleClick()
        {
          this.setState(
            (state) => {
              return {clickCount: state.clickCount + 1}
            }
          )
        }
        
        render()
        {
          return (<h2 onClick={this.handleClick.bind(this)}>Click me! Number of clicks: {this.state.clickCount}</h2>)
        }
      }
      
      ReactDOM.render(
        <Counter />,
        document.getElementById('message')
      )
    </script>
  </body>
</html>
